<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITINTE</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* تنسيق محسّن */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #B30909, #0E0000);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            background: #B30909;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #FFD700;
        }
        section {
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .product-card p {
            color: #555;
        }
        .product-card button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .product-card button:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .whatsapp-btn {
            background: #25D366;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 20px auto;
        }
        .whatsapp-btn:hover {
            background: #1EBE57;
        }
    </style>
</head>
<body>
    <header>
        <h1>GITINTE</h1>
        <p>You Are In The Right Website</p>
    </header>
    <nav>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
        <a href="#about">About Us</a>
    </nav>
    <section id="products">
        <h2>Our Products</h2>
        <div class="products">
            <!-- مثال منتج -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>1 Month</h3>
                <p>$6.00</p>
                <button onclick="buyNow('1 Month')">Buy Now</button>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us on WhatsApp!</p>
        <a href="https://wa.me/212705203639" target="_blank" class="whatsapp-btn">Chat on WhatsApp</a>
    </section>
    <footer>
        <p>&copy; 2024 GITINTE. All rights reserved.</p>
    </footer>
    <script>
        function buyNow(plan) {
            alert(`You selected the ${plan} plan. Proceeding to checkout.`);
            // يمكنك إضافة كود لإعادة التوجيه للدفع هنا
        }
    </script>
</body>
</html>
